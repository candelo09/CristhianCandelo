<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://java.sun.com/jsf/html"
       xmlns:f="http://java.sun.com/jsf/core"
       xmlns:ui="http://java.sun.com/jsf/facelets"
       xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>VENTAS</title>
            </f:facet>
        </h:head>

        <style>
            .titulo {
                color:Red;
                text-align: center;
                font-size: 35px;
            }


        </style>

        <h:body>

            <p:layout fullPage="true">  
                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    Aplicaciones MultiNivel  <h2 class="titulo">TABLA VENTAS</h2>
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Cristhian Candelo
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                    <h:form>
                        <p:menu>
                            <p:submenu label="Menú">
                                <p:menuitem value="Volver" url="principal.xhtml" />

                            </p:submenu>

                        </p:menu>
                    </h:form>
                </p:layoutUnit>

                <p:layoutUnit position="center"> 
                    <h:form id="formularioCategoria">
                        <p:messages id="mensaje" showDetail="true"/>
                        <p:panelGrid columns="2" id="panelC">


                        </p:panelGrid>

                       


                        <p:dataTable var="v" value="#{ventasVista.listaVentas}" rows="10"
                                     paginator="true"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="5,10,15"
                                   >
                                     
                            <p:column headerText="Id Ventas">
                                <h:outputText value="#{v.idVentas}" />
                            </p:column>
                            
                                      
                            <p:column headerText="Descripción">
                                <h:outputText value="#{v.descripcion}" />
                            </p:column>
                            
                                      
                            <p:column headerText="Fecha Actual">
                                <h:outputText value="#{v.fecha}" >
                                    <f:convertDateTime pattern="yyyy-MM-dd"/>
                                </h:outputText>
                            </p:column>
                       
                            
                            <f:facet name="paginatorTopLeft">
                                <p:commandButton type="button" icon="pi pi-refresh" />
                            </f:facet>

                            <f:facet name="paginatorBottomRight">
                                <p:commandButton type="button" icon="pi pi-cloud-upload" />
                            </f:facet>

                        </p:dataTable>
                    </h:form>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
